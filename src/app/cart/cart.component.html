<app-header></app-header>
<div class="container">
    <div class="dashboard">
        <div class="listOfItems">
            <div class="cartItem" *ngFor="let cartItem of cartItems">
                <div class="left">
                    <mat-checkbox [color] = "color"class="example-margin"></mat-checkbox>
                    <img src="../../assets/images/male shirt template.jpeg" alt="">
                    <div class="itemDetails">
                        <div class="itemDescription">
                            <p class="title">Main Title of Object</p>
                            <p>Size</p>
                            <p>Color</p>
                        </div>
                        <div class="actionButtons">
                            <mat-form-field appearance="fill">
                                <mat-label>Quantity</mat-label>
                                <mat-select>
                                  <mat-option *ngFor="let quantity of quantities" [value]="quantity">
                                    {{ quantity }}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="priceInfo">
                        <p class="priceHeading">Price</p>
                        <p>19.99</p>
                    </div>
                    <div class="removeItem">
                        <button mat-raised-button>Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cartPricing">
            cart pricing
        </div>
    </div>
</div>
