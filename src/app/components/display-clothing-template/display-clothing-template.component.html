<div class="cards">
    <div class="wrapper">
        <div class="card" *ngFor="let item of clothingDB; let i = index">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ item.title }}</mat-card-title>
                    <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ item.image }}" alt="Photo of a Shiba Inu">
                <mat-card-content></mat-card-content>
                <mat-card-actions>
                    <mat-form-field appearance="fill">
                        <mat-label>Size</mat-label>
                        <mat-select #size ngModel>
                            <mat-option *ngFor="let size of item.sizes" [value]="size">
                                {{ size }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Color</mat-label>
                        <mat-select #color ngModel>
                            <mat-option *ngFor="let color of item.colors" [value]="color">
                                {{ color }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Quantity</mat-label>
                        <mat-select #quantity ngModel>
                            <mat-option *ngFor="let quantity of quantities" [value]="quantity">
                                {{ quantity }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="addToCartAndPrice">
                        <button 
                            mat-button 
                            type="submit"
                            (click)="addToCart(item.title, item.subtitle, item.image, item.price, size, color)">
                            ADD TO CART
                        </button>
                        <span class="price">${{ item.price }}</span>
                    </div>
                    <div class="categories">
                        <button 
                            mat-button 
                            *ngFor="let category of item.categories" 
                            [value] = "category" 
                            routerLink="/categories/{{ category }}">
                            {{ category }}
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
