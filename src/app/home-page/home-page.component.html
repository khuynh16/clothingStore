<app-header></app-header>
<div class="cards">
    <div class="wrapper">
        <!-- The first card in each row -->
        <div class="card" *ngFor="let card of cards; let i = index">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ cards[i].title }}</mat-card-title>
                    <mat-card-subtitle>{{ cards[i].subtitle }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ images[i] }}" alt="Photo of a Shiba Inu">
                <mat-card-content></mat-card-content>
                <mat-card-actions>
                    <mat-form-field appearance="fill">
                        <mat-label>Size</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let size of cards[i].sizes" [value]="size">
                            {{ size }}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Color</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let color of cards[i].colors" [value]="color">
                            {{ color }}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="addToCartAndPrice">
                        <button mat-button>ADD TO CART</button>
                        <span class="price">${{ cards[i].price }}</span>
                    </div>
                    <div class="categories">
                        <button mat-button *ngFor="let category of cards[i].categories" [value] = "category">
                            {{ category }}
                        </button>
                        <!-- <button mat-button>Men</button>
                        <button mat-button>Shirts</button> -->
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
